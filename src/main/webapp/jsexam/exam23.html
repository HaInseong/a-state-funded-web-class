<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>
<h1>자바스크립트의 객체 생성과 사용(객체리터럴)</h1>
<hr>
<!-- 자바스크립트의 객체는 네임밸류쌍의 데이터라 생각해도 됩니다. 그래서 객체 리터럴을 사용하는 방법으로 객체 생성을 주로 한다. -->
<script>
	const obj = {
		name : '듀크', //멤버 변수
		eat : function(food) { //메소드: 속성값에 할당된 값이 일반 데이터가 아니라 함수이므로 메소드가 된다.
			alert(this.name + "가 " + food + "를 먹어요!!"); //자바스크립트의 객체가 자바와 다른 점은 같은 객체의 멤버에 접근할 때도 꼭 this를 붙여야한다.
			//this: this가 구현된 객체 자기 자신을 의미.
		}
	};
	obj.eat("사과");
</script>
</body>
</html>
