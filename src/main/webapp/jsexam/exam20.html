<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>
<script>
//고차 함수 만들기
function highOrderFunction(p) {
	if (typeof p == 'function') {
		p('ㅋㅋㅋ');		
	} else {
		alert(p);
	}
}
highOrderFunction(function (msg) {document.write(msg);});
highOrderFunction(function (msg) {console.log(msg);});
highOrderFunction(); //alert 출력
</script>
</body>
</html>
