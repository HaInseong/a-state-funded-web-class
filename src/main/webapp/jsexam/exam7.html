<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>
	<h1>자바스크립트의 랜덤값 처리</h1>
	<hr>
	<p>실행 결과는 자바스크립트 콘솔에서 확인하세요~~</p>
	<script>
		for (let i = 0; i < 10; i++) { //let으로 선언하는게 자바와 다름, let으로 선언하면 for문에서만 사용 가능한 지역변수, var로 선언하면 전체 사용 가능한 전역변수 된다.
			var rand = Math.random();// 0.0<= rand < 1.0
			console.log(rand);
			console.log(rand * 10);
			console.log(Math.floor(rand * 10)); //.floor = 소수점 이하 날림
			console.log("-----------------------");
		}
		//document.write(i); i변수는 let으로 선언된 지역번수라 정의되지 않은 변수라는 에러 발생 함
	</script>
</body>
</html>
