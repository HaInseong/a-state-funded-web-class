<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>
<h1>자바스크립트의 객체 생성과 사용(생성자 함수)</h1>
<hr>
<script src="util.js"></script>
<script>
function Student(name, korean, math, english, science) {
    this.이름 = name;
    this.국어 = korean;
    this.수학 = math;
    this.영어 = english;
    this.과학 = science;    
}   
//똑같은 기능을 가진 메서드는 객체가 생성될 때 마다 매번 생성될 필요는 없다. 
//이럴 경우 자바의 메소드 메모리 영역처럼 portotype을 지정해서 메소드를 생성자 함수 안이 아닌 외부에 따로 선언해준다.
Student.prototype.toString = function() {
	return this.이름+ " :  " +
		 this.국어+ ", " +
		 this.수학+ ", " +
		 this.영어+ ", " +
		 this.과학    	
}

var st1 = new Student('둘리', 96, 98, 92, 98);
var st2 = new Student('또치', 92, 98, 96, 98);
var st3 = new Student('도우너', 76, 96, 94, 90);

write(st1, "h2");
write(st2, "h2");
write(st3, "h2");
	
	
</script>
</body>
</html>
