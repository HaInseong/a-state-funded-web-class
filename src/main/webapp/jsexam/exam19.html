<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>
<pre>
<script>
function sum() {
	var result = 0;
	for (var i = 0; i < arguments.length; i++) {
		var tmp = arguments[i];
		if (isNaN(tmp)) {
			throw new Error('지정값이 숫자가 아닙니다.：' + tmp);
		}
		result += tmp;
	}
	return result;
}
try { //가급적이면 try~catch전에 체크될 수 있도록 하는게 네트워크 비용이 절감될 수 있다.
	document.writeln(sum(1, 3, 5, 7, 9));
	document.writeln(sum(1, 3));
	document.writeln(sum(1, 3, 5, 7, 9, 11, 13));
} catch(e) {
	window.alert(e.message);
}
try {
	document.writeln(sum(1, 3, '가', 7, 9));
} catch(e) {
	window.alert(e.message);
}
</script>
</pre>
</body>
</html>
