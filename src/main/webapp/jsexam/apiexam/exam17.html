<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<style>
	section {
		border : 1px solid lime;	
		padding :10%;
		margin : 0px auto;	
	}
	div {
		border : 1px solid blue;	
		width : 80%;
		padding :10%;
		margin : 0px auto;	
	}
	h1 {
		border : 1px solid red;	
		width : 80%;
		padding :10%;
		margin : 0px auto;		
	}
</style>

</head>
<body>
  <h2>이벤트 캡쳐링</h2>
  <section>
	<div>
		<h1>&lt;h1&gt; 태그 영역</h1>
	</div>
  </section>
<script>
function clickHandler() {
	var dom1 = document.getElementsByTagName("h1")[0];
	var dom2 = document.getElementsByTagName("div")[0];
	var dom3 = document.getElementsByTagName("section")[0];
	var dom4 = document.getElementsByTagName("body")[0];
	dom1.addEventListener("click", displayAlert);
	dom2.addEventListener("click", displayAlert, true); //true = 캡쳐링하겠다는 의미	
	dom3.addEventListener("click", displayAlert, true); //캡쳐링 하겠다는 핸들러 중에 최상위 부모 태그가 가장 먼저 수행된다. 그리고 역으로 내려온다.
	dom4.addEventListener("click", displayAlert);
}
function displayAlert(e) {
	let msg = `${e.currentTarget.nodeName} 태그의 ${e.type} 이벤트 핸들러 수행~~`;	
	window.alert(msg);
	//e.stopPropagation();
}
window.addEventListener("load", clickHandler);
</script>
</body>
</html>
