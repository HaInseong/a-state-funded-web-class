<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<style>
    #output {
        width : 50%;
        background-color : yellow;
    }
</style>
</head>
<body>
<script src="../util.js"></script>
<script>
    window.onload = function() { //onload 이 페이지의 로드가 끝나면 수행해, 로드가 끝났다는 것은 html파서가 모든 돔객체를 생성한 후를 뜻함. window객체가 브라우저인데 onload는 아무곳에나 붙지 않음.
    	const outDom = document.getElementById("output");
    	for(let i=1; i < 6; i++)
			outDom.innerHTML +=
				    "<h4>"+document.getElementById("t"+i)+"</h4>";
    }
</script>
<h1 id="t1">컨텐트1</h1>
<h2 id="t2">컨텐트2</h2>
<p id="t3">컨텐트3</p>
<div id="t4">컨텐트4</div>
<img id="t5" src="../../images/totoro.png" width="100">
<hr>
<div id="output"></div>
</body>
</html>
