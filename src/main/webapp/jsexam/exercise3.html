<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>
	<script src="util.js"></script>
	<script>
		var num;
		var sum = 0;
		writeColor("자바스크립트 실습(3)", "h1", "blue");
		num = prompt("숫자를 입력하세요:");
		Number(num);
		console.log(num);
		for (var i = 0; i <= num; i++) {
			sum += i;
		}
		if (num == null || num == "") {
			write("비어있는 입력", "h3")
		} else if (isNaN(num)) {
			write("숫자가 아닙니다", "h3")

		} else {
			write("1부터 " + num + "의 까지의 값의 합은" + sum + "입니다", "h2");
		}
	</script>

</body>
</html>
