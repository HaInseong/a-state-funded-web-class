<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>
<h1>함수 정의와 활용(3)- 선언적 함수 정의와 익명 함수 정의의 차이</h1>
<hr>
<script>
f1(); //웹엔진은 함수정의를 가장 먼저 읽음, 그래서 함수 호출보다 아래에 정의 되어 있어도 호출 가능함.
f2(10,20); //전역변수 선언도 먼저 인식하여 선언한 변수의 방만 만들어둠, 어떤 값을 가질지는 모르는 상태에서 호출을 하면 호출이 안됨 (호이스팅), 에러나면 아래 다 씹힘
document.write('<hr>');
var result1 = f1();
var result2 = f2(100,200);
document.write('result1 : '+result1+' result2 : '+result2);
if(result1 == undefined) {//if(!result1) {
	document.write('<br>리턴값이 없군요!!');
}
document.write('<hr>');
f1(100);
f2(100);
document.write(typeof f1 + '<br>');
document.write(typeof f2 + '<br>');
function f1() {
	document.write('f1() 호출<br>');
}
var f2 = function (p1, p2) {
	document.write('f2() 호출-'+(p1+p2)+'<br>');
}
</script>
</body>
</html>
