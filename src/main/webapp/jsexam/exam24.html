<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>
<h1>자바스크립트의 객체 생성과 사용(객체리터럴)</h1>
<hr>
<script src="util.js"></script>
<script>
	const student = {
        이름: '홍길동',
        국어: 92, 
        수학: 98,
        영어: 96, 
        과학: 98
	};
//for in 반복문을 배열이 아니라 객체를 대상으로 사용할 시에는 인덱스가 아니라 문자열 형식으로 전달된 속성명이 전달됨. 
	for(let key in student) {
		write(student[key], "h3");	
		//student[key] 이 방법은 객체의 속성에 직접 접근하는 일반적인 방법이다. key에는 실제 속성의 이름을 넣어 해당 속성의 값을 가져올 수 있다.
		
		//write(student.이름, "h3");
		//student.key 이 방법은 객체의 속성에 접근하는 또 다른 방법으로, 동적으로 속성 이름을 지정하는 것이 아니라 정확한 속성 이름을 사용하는 것이다. 
		//예를 들어, student.key는 실제로 'key'라는 속성을 찾으려고 시도하며, 이 경우에는 undefined를 반환한다. 
		//따라서 이 방법은 객체 속성의 이름을 동적으로 제어하려는 경우에는 사용할 수 없다.
		alert(key); //이름, 국어, 수학, 영어, 과학
	}
</script>
</body>
</html>
