<!DOCTYPE html>

<meta charset="UTF-8">

<body>
<h1>자바스크립트의 객체 생성과 사용(객체리터럴)</h1>
<hr>
<script src="util.js"></script>
<script>
	//생성자 함수는 function과 대문자로 시작하지만 객체는 대문자로 시작하지 않는다.
	const student = {
			name : '둘리',
			kor : 90,
			eng : 80,
			math : 95,
			
			//자바스크립트의 메소드 선언과 초기화
			getSum : function() {
				return this.kor + this.eng + this.math;
			},
			getAvg : function() {
				return this.getSum() / 3 ;
			},
			toString : function() {
				return this.name+"학생의 총점은 " + this.getSum()+"입니다.";
			}
	};
	write("총점 : "+student.getSum(), "h3");
	write("평균 : "+student.getAvg().toFixed(2), "h3");
	writeColor(student, "h3", "red");
	writeColor(student.toString(), "h3", "blue");
</script>
</body>
</html>
