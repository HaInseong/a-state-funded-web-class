<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>
	<h1>자바스크립트 첫 번째 실습</h1>
	<hr>
	<script>
		let num = window.prompt("숫자를 한 개를 입력하세요..");
		document.write("<h2>" + Number(num) * 10 + "</h2>");
		console.log(Number(num) - 10);
	</script>
</body>
</html>
