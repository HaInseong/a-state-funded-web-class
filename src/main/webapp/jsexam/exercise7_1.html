<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>
	<script src="util.js"></script>
	
	<script>
	function calc(...p) {
		let result = 0;
		if(p.length === 0) {
			return result;
		}
		for(let i=0; i<p.length; i++) {
			if(isNaN(p[i])) { //isNaN() 메소드: 숫자가 아니면 true 리턴
				
				return "숫자만 전달하세요";
			}
			result += parseInt(p[i]);
		}
		return result;
	}
	
	write(calc(), "h3");
	write(calc(10, 20, '30'), "h3");
	write(calc(10, '가나다', 20), "h3");
	write(calc(1,2,3,4,5), "h3");
	</script>
</body>
</html>
