<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>
<script src="util.js"></script>
<script>
function action(type) {
	if (type == "add")
    	return function (a, b) {
        	write(a+b, "h2");
    	};
    else if (type == "sub")
    	return function (a, b) {
        	write(a-b, "h2");
    	};
    else
    	return function (a, b) {
        	write(a*b, "h2");
    	};
}
action("add")(10,20);//두번째 소괄호는 리턴되는 함수를 바로 호출하는 구현문법임.
action("sub")(10,20);//두번째 소괄호는 리턴되는 함수를 바로 호출하는 구현문법임.
action("" )(10,20);
</script>
</body>
</html>
