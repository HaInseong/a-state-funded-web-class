<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">

<body>
<h1>JavaScript의 변수 선언과 활용(1)</h1>
<script>
	document.writeln(123);
	document.writeln(v1+"<br>");// 변수를 선언하지 않고 사용해서 오류 발생, 오류 발생하면 해당 script는 나머지 코드들을 실행하지 않고 종료해버린다.
	document.writeln(456);
</script>
<hr>
<script>
	//변수 선언 예약어 = let, const = 선언 후 어떤 값이든 넣을 수 있다.
	var v1; 
	//자바스크립트에서 null, udefined는 데이터 타입이면서 리터럴이다.
	document.writeln(v1+"<br>"); //변수를 선언은 했지만 값을 초기화 하지 않았다면 undefined이 출력된다.
	v1 = 100;
	var v2 = null;
	document.writeln(v1+"<br>");
	document.writeln(v2+"<br>"); //null은 우리가 변수의 값을 정의할 때 값이 없음을 지정할 때 사용함.
	v1 = '가나다';
	document.writeln(v1+"<br>");	
	var v1 = true; //var의 단점, 똑같은 이름으로 변수를 여러개 선언해도 에러가 나지 않는다. = 해결하기 위해서 나온게 let
	document.writeln(v1+"<br>");	
	v1 = 123;
	document.writeln(v1+45+"<br>");	
	v1 = '123';
	document.writeln(v1+45+"<br>");	
</script>
<hr>
<script>
	document.writeln(v1+"<br>");	
</script>
</body>
</html>
