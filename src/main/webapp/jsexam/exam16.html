<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>
<h1>배열 객체의 주요 메서드 활용</h1>
<hr>
<script>
var ary1 = ['둘리', '또치', '도우너', '희동이', '고길동'];
document.write(ary1.length + "<br>");
document.write(ary1 + "<br>");

var ary2 = ary1.sort();
document.write(ary1 + "<br>");
document.write(ary2 + "<br>");
document.write("<hr>");

var ary3 = [30, 11, 5, 27, 9];
document.write(ary3 + "<br>");
document.write(ary3.sort() + "<br>"); //compare function을 사용하지 않으면 일반 sort()메소드는 다 문자열로 인식하여 sorting한다.
document.write(ary3.sort(function(a, b){ return a - b;}) + "<br>");//익명함수, 양의값을 리턴했을 때만 자리바꿈을 한다. = 뒤로 더 큰 수를 보내겠다는 의미가 된다.
document.write(ary3.sort(function(a, b){ return b - a;}) + "<br>");
document.write("<hr>");

var ary5 = [ ]; //자바스크립트의 배열은 자바의 ArrayList와 비슷하게 배열의 사이즈가 가변적임.
//자바스크립트는 비어있는 배열을 만들어놓고 비어있는 배열에 값을 추가함.
ary5.push(100);
ary5.push(200);
ary5.push(500);
document.write(ary5 + "<br>");
ary5[7] = 1000;  //4, 5, 6은 undefined로 방만 만듬
document.write(ary5 + "<br>");
document.write(ary5.length + "<br>");
</script>
</body>
</html>
