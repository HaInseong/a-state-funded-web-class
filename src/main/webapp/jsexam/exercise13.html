<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>구구단</title>
<style>
* {
	margin: 0px;
	margin-bottom: 10px;
}

#title {
	text-align: center;
}

#container {
	text-align: center;
}

#content {
	text-align: center;
}
</style>
</head>
<body>
	<h1 id="title">구구단</h1>
	<div id="container">
		<button id="btn1">1단</button>
		<button id="btn2">2단</button>
		<button id="btn3">3단</button>
		<button id="btn4">4단</button>
		<button id="btn5">5단</button>
		<button id="btn6">6단</button>
		<button id="btn7">7단</button>
		<button id="btn8">8단</button>
		<button id="btn9">9단</button>
	</div>
	<p id="content"></p>
	<script src="util.js"></script>
	<script>
		let main = document.getElementById('title');
		let content = document.getElementById('content');
		function gugudan(e) {
			let dan = parseInt(e.target.textContent);
			let data = '';
			for (var i = 1; i < 10; i++) {
				data += `${dan} x ${i} = ${dan * i}<br>`;
			}
			//content.textContent = data; textContent는 HTML 태그를 해석하지 않고 텍스트 그대로 출력함.
			content.innerHTML = data;
		}
		function go() {
			window.open("https://ko.wikipedia.org/wiki/구구단");
		}
		main.addEventListener('click', go)

		/* const dom1 = document.querySelector('#btn1');
		 const dom2 = document.querySelector('#btn2');
		 const dom3 = document.querySelector('#btn3');
		 const dom4 = document.querySelector('#btn4');
		 const dom5 = document.querySelector('#btn5');
		 const dom6 = document.querySelector('#btn6');
		 const dom7 = document.querySelector('#btn7');
		 const dom8 = document.querySelector('#btn8');
		 const dom9 = document.querySelector('#btn9'); */
		const buttons = document.querySelectorAll('button');

		/* dom1.addEventListener("click", gugudan );
		 dom2.addEventListener("click", gugudan);
		 dom3.addEventListener("click", gugudan);
		 dom4.addEventListener("click", gugudan);
		 dom5.addEventListener("click", gugudan);
		 dom6.addEventListener("click", gugudan);
		 dom7.addEventListener("click", gugudan);
		 dom8.addEventListener("click", gugudan);
		 dom9.addEventListener("click", gugudan);  */
		//buttons.forEach(button => {button.addEventListener("click", gugudan)});
		buttons.forEach(function(button) {
			button.addEventListener("click", gugudan)
		});
	</script>
</body>
</html>
