				<figcaption>서울에 있는 송파둘레길은 송파구 외곽을 따라 흐르는 4개 하천인 성내천,
					장지천, 탄천, 한강을 잇는 21km의 ‘순환형 산책로’다. 둘레길 코스 역시 1코스 성내천 구간(6km) , 2코스
					장지천 구간(4.4km) , 3코스 탄천 구간(7.4km) , 4코스 한강 구간(3.2km) 네 가지. 서울에서는 보기
					드문 ‘물길’이기에 걷다가 마주치는 풍경이 더욱 싱그럽게 다가온다. 물길과 숲길을 따라 네 구간을 완주하려면 5시간
					30분 걸리는데, 올림픽공원·장지근린공원· 방이습지 등 자연 명소와 가든파이브·가락시장 등 송파구의 주요 상권까지 촘촘히
					이어져 있어 사통팔달 송파 지역 어디서든 접근 가능하다. 일상이 힘들고 지칠 때 송파둘레길에서 자연을 벗 삼아 산책을
					시작해보자</figcaption>
